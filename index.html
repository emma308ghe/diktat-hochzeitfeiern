<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diktat √úbung - Deutsch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 25px;
            height: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            border-radius: 25px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .sentence-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .sentence-counter {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .play-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .play-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .input-field.correct {
            border-color: #4CAF50;
            background: #f1f8e9;
        }

        .input-field.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            min-height: 50px;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .diff-container {
            font-family: monospace;
            font-size: 1.1em;
            line-height: 1.5;
            margin-top: 10px;
        }

        .diff-correct {
            background: #c8e6c9;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .diff-incorrect {
            background: #ffcdd2;
            padding: 2px 4px;
            border-radius: 3px;
            text-decoration: line-through;
        }

        .diff-missing {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .completion-message {
            text-align: center;
            padding: 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 20px;
        }

        .completion-message h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .sentence-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Diktat √úbung: eine Hochzeit feiern</h1>
            <p>H√∂ren Sie zu und schreiben Sie die S√§tze (ohne Punkt am Ende)</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="exerciseContainer">
            <div class="sentence-info">
                <div class="sentence-counter" id="sentenceCounter">Satz 1 von 25</div>
                <div id="attempts">Versuche: 0</div>
            </div>

            <div class="controls">
                <button class="play-btn" id="playBtn" onclick="playCurrentSentence()">
                    üîä Anh√∂ren
                </button>
                <button class="play-btn" id="replayBtn" onclick="playCurrentSentence()" style="background: linear-gradient(45deg, #2196F3, #1976D2);">
                    üîÑ Wiederholen
                </button>
            </div>

            <div class="input-container">
                <input type="text" id="userInput" class="input-field" placeholder="Schreiben Sie hier den Satz..." autocomplete="off">
            </div>

            <div id="feedback" class="feedback"></div>
        </div>

        <div id="completionContainer" style="display: none;">
            <div class="completion-message">
                <h2>üéâ Herzlichen Gl√ºckwunsch!</h2>
                <p>Sie haben alle S√§tze korrekt geschrieben!</p>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalAttempts">0</div>
                        <div>Gesamtversuche</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="averageAttempts">0</div>
                        <div>‚åÄ Versuche pro Satz</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalTime">0</div>
                        <div>Gesamtzeit (Min.)</div>
                    </div>
                </div>
                
                <button class="restart-btn" onclick="restartExercise()">üîÑ Neu starten</button>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            "Marvin liebt Emma und Emma liebt Marvin.",
            "Heute heiraten die beiden.",
            "Die Hochzeit findet in einer Kirche statt.",
            "Es kommen viele G√§ste.",
            "Die M√§nner tragen Anzug und Krawatte.",
            "Viele Frauen tragen Kleid.",
            "Die Braut tr√§gt ein wei√ües Kleid.",
            "Sie hat einen Blumenstrau√ü in der Hand.",
            "Emma ist heute sehr h√ºbsch.",
            "Der Pfarrer h√§lt eine Rede.",
            "Er spricht von Gott, der Ehe und von der Liebe.",
            "Marvins Mutter weint vor Freude.",
            "Das Brautpaar tauscht die Ringe aus.",
            "Emma und Marvin k√ºssen sich.",
            "Alle G√§ste wollen ihnen gratulieren.",
            "Danach trinken sie gemeinsam Sekt.",
            "Emma und Marvin bekommen Geschenke.",
            "Die Feier findet in einem gro√üen Saal statt.",
            "Die Dekoration ist festlich.",
            "Die Braut tanzt mit dem Br√§utigam.",
            "Dann tanzen alle anderen auch.",
            "Die G√§ste freuen sich mit dem Brautpaar.",
            "Es gibt leckeres Essen und Torte.",
            "Danach verlassen Marvin und Emma die Feier.",
            "Sie machen Flitterwochen auf Mallorca."
        ];

        let currentSentenceIndex = 0;
        let attempts = 0;
        let totalAttempts = 0;
        let startTime = Date.now();
        let sentenceAttempts = [];

        // Initialize speech synthesis with better compatibility
        let synth = window.speechSynthesis;
        let germanVoice = null;
        let voicesLoaded = false;

        // Ensure voices are loaded
        function loadVoices() {
            return new Promise((resolve) => {
                const voices = synth.getVoices();
                if (voices.length > 0) {
                    voicesLoaded = true;
                    resolve(voices);
                } else {
                    // Wait for voices to load
                    synth.addEventListener('voiceschanged', () => {
                        voicesLoaded = true;
                        resolve(synth.getVoices());
                    }, { once: true });
                }
            });
        }

        // Find the most stable German voice
        async function findGermanVoice() {
            const voices = await loadVoices();
            
            console.log('All available voices:', voices.map(v => `${v.name} (${v.lang})`));
            
            // Priority order for German voices
            const priorities = [
                // High quality voices
                (v) => v.lang === 'de-DE' && v.name.includes('Google'),
                (v) => v.lang === 'de-DE' && v.name.includes('Microsoft'),
                (v) => v.lang === 'de-DE' && !v.localService,
                (v) => v.lang.startsWith('de-') && !v.localService,
                (v) => v.lang.startsWith('de'),
                // Fallback to any voice
                (v) => true
            ];
            
            for (const priority of priorities) {
                germanVoice = voices.find(priority);
                if (germanVoice) break;
            }
            
            console.log('Selected voice:', germanVoice ? `${germanVoice.name} (${germanVoice.lang})` : 'None');
            return germanVoice;
        }

        // Initialize voices when they're loaded
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = findGermanVoice;
        }
        findGermanVoice();

        async function playCurrentSentence() {
            if (!synth) {
                alert('Speech synthesis kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£ tr√™n tr√¨nh duy·ªát n√†y!');
                return;
            }
            
            // Ensure voices are loaded
            if (!voicesLoaded) {
                await findGermanVoice();
            }
            
            // Stop any current speech
            synth.cancel();
            
            // Small delay to ensure clean stop
            await new Promise(resolve => setTimeout(resolve, 100));
            
            try {
                const text = sentences[currentSentenceIndex];
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Set voice if available
                if (germanVoice) {
                    utterance.voice = germanVoice;
                }
                
                // Voice settings
                utterance.lang = 'de-DE';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                // Event handlers
                utterance.onstart = () => {
                    console.log('üîä Playing:', text);
                    document.getElementById('playBtn').disabled = true;
                    document.getElementById('replayBtn').disabled = true;
                };
                
                utterance.onend = () => {
                    console.log('‚úÖ Finished playing');
                    document.getElementById('playBtn').disabled = false;
                    document.getElementById('replayBtn').disabled = false;
                };
                
                utterance.onerror = (event) => {
                    console.error('‚ùå Speech error:', event.error);
                    document.getElementById('playBtn').disabled = false;
                    document.getElementById('replayBtn').disabled = false;
                    
                    // Only show alert for critical errors, not warnings
                    if (event.error === 'network' || event.error === 'synthesis-failed') {
                        alert('C√≥ l·ªói khi ph√°t √¢m thanh. H√£y th·ª≠ l·∫°i!');
                    }
                };
                
                // Play the speech
                synth.speak(utterance);
                
            } catch (error) {
                console.error('Error in playCurrentSentence:', error);
                alert('Kh√¥ng th·ªÉ ph√°t √¢m thanh. H√£y ki·ªÉm tra l·∫°i tr√¨nh duy·ªát!');
            }
        }

        function updateProgress() {
            const progress = ((currentSentenceIndex) / sentences.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateSentenceCounter() {
            document.getElementById('sentenceCounter').textContent = 
                `Satz ${currentSentenceIndex + 1} von ${sentences.length}`;
            document.getElementById('attempts').textContent = `Versuche: ${attempts}`;
        }

        function normalizeText(text) {
            return text.trim()
                       .replace(/\s+/g, ' ')
                       .replace(/[""‚Äû"]/g, '"')
                       .replace(/[''`¬¥]/g, "'")
                       .replace(/[.!?]+$/, ''); // Remove punctuation at the end
        }

        function compareTexts(userText, correctText) {
            const user = normalizeText(userText);
            const correct = normalizeText(correctText);
            
            if (user === correct) {
                return { isCorrect: true, diff: null };
            }
            
            // Simple diff algorithm
            const userWords = user.split(' ');
            const correctWords = correct.split(' ');
            const diff = [];
            
            const maxLength = Math.max(userWords.length, correctWords.length);
            
            for (let i = 0; i < maxLength; i++) {
                const userWord = userWords[i] || '';
                const correctWord = correctWords[i] || '';
                
                if (userWord === correctWord && userWord !== '') {
                    diff.push({ type: 'correct', text: userWord });
                } else {
                    if (userWord && correctWord) {
                        diff.push({ type: 'incorrect', text: userWord, correct: correctWord });
                    } else if (correctWord) {
                        diff.push({ type: 'missing', text: correctWord });
                    } else if (userWord) {
                        diff.push({ type: 'extra', text: userWord });
                    }
                }
            }
            
            return { isCorrect: false, diff: diff };
        }

        function displayFeedback(result) {
            const feedback = document.getElementById('feedback');
            const userInput = document.getElementById('userInput');
            
            if (result.isCorrect) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = '‚úÖ <strong>Richtig!</strong> Weiter zum n√§chsten Satz...';
                userInput.className = 'input-field correct';
                
                setTimeout(() => {
                    nextSentence();
                }, 1500);
            } else {
                feedback.className = 'feedback incorrect';
                userInput.className = 'input-field incorrect';
                
                let diffHTML = '<strong>‚ùå Nicht ganz richtig. Versuchen Sie es noch einmal:</strong><br><br>';
                diffHTML += '<div class="diff-container">';
                
                result.diff.forEach(item => {
                    if (item.type === 'correct') {
                        diffHTML += `<span class="diff-correct">${item.text}</span> `;
                    } else if (item.type === 'incorrect') {
                        diffHTML += `<span class="diff-incorrect">${item.text}</span><span class="diff-correct">${item.correct}</span> `;
                    } else if (item.type === 'missing') {
                        diffHTML += `<span class="diff-missing">${item.text}</span> `;
                    }
                });
                
                diffHTML += '</div>';
                feedback.innerHTML = diffHTML;
            }
        }

        function checkAnswer() {
            const userInput = document.getElementById('userInput');
            const userText = userInput.value;
            
            if (userText.trim() === '') return;
            
            attempts++;
            totalAttempts++;
            updateSentenceCounter();
            
            const result = compareTexts(userText, sentences[currentSentenceIndex]);
            displayFeedback(result);
        }

        function nextSentence() {
            sentenceAttempts.push(attempts);
            attempts = 0;
            currentSentenceIndex++;
            
            if (currentSentenceIndex >= sentences.length) {
                showCompletion();
                return;
            }
            
            const userInput = document.getElementById('userInput');
            userInput.value = '';
            userInput.className = 'input-field';
            
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback';
            feedback.innerHTML = '';
            
            updateProgress();
            updateSentenceCounter();
        }

        function showCompletion() {
            document.getElementById('exerciseContainer').style.display = 'none';
            document.getElementById('completionContainer').style.display = 'block';
            
            const totalTime = Math.round((Date.now() - startTime) / 60000);
            const averageAttempts = (totalAttempts / sentences.length).toFixed(1);
            
            document.getElementById('totalAttempts').textContent = totalAttempts;
            document.getElementById('averageAttempts').textContent = averageAttempts;
            document.getElementById('totalTime').textContent = totalTime;
            
            updateProgress();
        }

        function restartExercise() {
            currentSentenceIndex = 0;
            attempts = 0;
            totalAttempts = 0;
            sentenceAttempts = [];
            startTime = Date.now();
            
            document.getElementById('exerciseContainer').style.display = 'block';
            document.getElementById('completionContainer').style.display = 'none';
            
            const userInput = document.getElementById('userInput');
            userInput.value = '';
            userInput.className = 'input-field';
            
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback';
            feedback.innerHTML = '';
            
            updateProgress();
            updateSentenceCounter();
        }

        // Event listeners
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        document.getElementById('userInput').addEventListener('input', function() {
            this.className = 'input-field';
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback';
            feedback.innerHTML = '';
        });

        // Initialize
        updateProgress();
        updateSentenceCounter();
        
        // Auto-play first sentence after a short delay
        setTimeout(() => {
            playCurrentSentence();
        }, 1000);
        // Event listeners
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        document.getElementById('userInput').addEventListener('input', function() {
            this.className = 'input-field';
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback';
            feedback.innerHTML = '';
        });
    </script>
</body>
</html>
